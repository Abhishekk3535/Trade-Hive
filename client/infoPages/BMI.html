<section class="bmi-section">
    <div class="bmi-container">
        <h2>Calculate Your BMI</h2>
        <p>Enter your weight and height to calculate your Body Mass Index (BMI).</p>

        <div class="bmi-form">
            <label for="bmi-weight">Weight (kg):</label>
            <input type="number" id="bmi-weight" placeholder="Enter weight" required>

            <label for="bmi-height">Height (cm):</label>
            <input type="number" id="bmi-height" placeholder="Enter height" required>

            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>

        <div class="bmi-result">
            <h3>Your BMI:</h3>
            <p id="bmi-output">--</p>
            <p id="bmi-category"></p>
        </div>
    </div>
</section>

<script src="../script.js" defer></script>
